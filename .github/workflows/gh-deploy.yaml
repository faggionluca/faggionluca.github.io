name: Build and Deploy
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.1
      - name: Install and Build ðŸ”§
        working-directory: ./luca-resume
        run: |
          npm install
          npm run build
      - uses: jamesives/github-pages-deploy-action@4.4.1
        with:
          branch: gh-pages
          folder: ./luca-resume/build
          clean: true
